{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="icon" href="#" type="image/gif" size="16x16">


{% block title %}
    <title> Register Page </title>

{% endblock title %}

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="{% url 'home'%}"><img src="{% static 'images\book_lock.png' %}" alt="Book-App" width="50" height = "50"></a>
        
    </nav>
    </div> 
</head>

    <div class="container mt-2">

        <h2>Register to Library System</h2>
    {% if messages %}
        {% for message in messages%}
            <div class="alert alert-success alert-dismissible fade show" role="alert">
                <a href="#" class="alert-link"></a>    
                <strong> {{message}}</strong>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>        
        {% endfor%}
    {% endif%} 
    

        <form action="register", method = "POST" >
            {% csrf_token%}

             <div class="col-lg-6 mt-2">
                <input type="text" class="form-control border-2 mt-2" name="first_name" placeholder="First name">
            </div>
            <div class="col-lg-6">
                <input type="text" class="form-control border-2 mt-2" name="last_name" placeholder="Last name">
            </div>
            <div class="col-lg-6">
                <input type="text" class="form-control border-2 mt-2" name="username" placeholder="Username">
            </div>
            <div class="col-lg-6">
                <input type="email" class="form-control border-2 mt-2" name="email" placeholder="Email">
            </div>
            <div class="col-lg-6">
                <input type="password" class="form-control border-2 mt-2" name="password" placeholder="Password">
            </div>
            <div class="col-lg-6">
                <input type="password" class="form-control border-2 mt-2" name="password1" placeholder="Confirm Password">
            </div>
            <div class="mb-3">
                <button type="submit" class="btn btn-primary border-2 mt-2">Register</button>
            </div>

          </form>
    </div>
