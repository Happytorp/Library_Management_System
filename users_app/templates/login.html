{% load static %}

<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="icon" href="{% static 'images/favic.ico' %}" type="image/gif" size="16x16">
{% block title %}
    <title> Login page </title>

{% endblock title %}

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="{% url 'home'%}"><img src="{% static 'images\book_lock.png' %}" alt="Book-App" width="50" height = "50"></a>
        
    </nav>
    </div> 
</head>


<div class="container">

    <h2>Login to Library System</h2>

    {% if messages %}
  <div class="row">
  <div class="col-sm-6 col-sm-offset-3">
      {% for message in messages %}
      <div class="alert alert-{{ message.tags }}" role="alert">
          <p>{{ message }}</p>
      </div>
      {% endfor %}
    </div>

  </div>
{% endif %}


    <form action="login", method = "POST">
        {% csrf_token%}

         <div class="col-lg-6 border border-2 mt-2 ">
            <input type="text" class="form-control" name="username" placeholder="Username">
        </div>
        <div class="col-lg-6 border border-2 mt-2">
            <input type="text" class="form-control" name="password" placeholder="Password">
        </div>
        
        <div class="mb-3 mt-2 ">
            <button type="submit" class="btn btn-primary">Login</button>
        </div>

      </form>
      
</div>
